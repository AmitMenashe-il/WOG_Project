version: '3.9'
services:

  WorldOfGames:
    image: amitmenashe/wog_main_img
    ports:
      - 80:5000
    env_file:
     - live.env
    volumes:
      - guessgame_vol:/guessgame/
      - memorygame_vol:/memorygame/
      - crgame_vol:/crgame/

    depends_on:
      - GuessGame
      - MemoryGame
      - CRGame
      - DB
  
  GuessGame:
    image: amitmenashe/guessgame_img
    volumes:
      - guessgame_vol:/app

  MemoryGame:
    image: amitmenashe/memorygame_img
    volumes:
      - memorygame_vol:/app

  CRGame:
    image: amitmenashe/cr-game_img
    volumes:
      - crgame_vol:/app
  
  DB:
    image: amitmenashe/wog_mysql_img
    ports:
      - 3306:3306
    env_file:
     - db.env
    
volumes:
  guessgame_vol:
  memorygame_vol:
  crgame_vol:
